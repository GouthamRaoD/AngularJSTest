
<div class="modal-header">
    <h3 class="modal-title" id="modal-title"> {{ product.PromptForDesc }}</h3>
	        <button type="button" class="close" ng-click="cancel()">
          <span aria-hidden="true">&times;</span>
        </button>
</div>
<div class="modal-body" id="modal-body">
	<p> {{ product.Modifiers.groupName}} </p>
	<hr />
    <div ng-repeat="modifier in  product.Modifiers.Preps">
		<div class="row">
			<div class="col-8">
				
				<p>{{ modifier.Desc }}  <i style="font-size:12px;"> +{{modifier.Price}}</i></p>
			</div>
			<div class="col-4">
				<div class="input-group">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" ng-click="dec(modifier.ID)">
                  <span class="fa fa-minus"></span>
              </button>
          </span>
          <input type="text" name="quant[1]" class="form-control input-number" ng-model="modifier.Quantity" min="0">
          <span class="input-group-btn">
              <button type="button" class="btn btn-default btn-number" ng-click="inc(modifier.ID)">
                  <span class="fa fa-plus"></span>
              </button>
          </span>
      </div>
			</div>
		</div>
		<hr />
	</div>
</div>
<div class="modal-footer">
	<button class="btn btn-success mr-auto" disabled>Total : ${{total}}</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">ADD TO CART</button>
</div>
